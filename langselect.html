<!--
# Loop through available translations and display links to select a different one
-->
<div class="lang_select">
{{#available_lang}}
{{#cur}}
<b>{{#translate}}{{name}}{{/translate}}</b>
{{/cur}}
{{^cur}}

<a href="{{url}}">{{#translate}}{{name}}{{/translate}}</a>
{{/cur}}
{{/available_lang}}
</div>
