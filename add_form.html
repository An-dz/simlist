<div class="addform">
<!-- This will redirect to the manage page for the new ID -->
<form name="add_server" action="./add" method="post">

<p>{{#translate}}addform_explain{{/translate}}</p>

<table>
    <tr>
        <th colspan="2">{{#translate}}addform_header{{/translate}}</th>
    </tr>
    <tr>
        <td><input type="radio" id="r1" name="type" value="std" checked="checked" /></td>
        <td><label for="r1">{{#translate}}addform_std{{/translate}}</label></td>
    </tr>
    <tr>
        <td><input type="radio" id="r2" name="type" value="exp" /></td>
        <td><label for="r2">{{#translate}}addform_exp{{/translate}}</label></td>
    </tr>
    <tr>
        <td colspan="2" align="right">
            <input type="hidden" name="lang" value="{{lang}}" />
            <input type="submit" value="{{#translate}}addform_submit{{/translate}}" />
        </td>
    </tr>
</table>

</form>
</div>
