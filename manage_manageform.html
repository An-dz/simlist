<div class="manageform">
<form name="manage_server" action="./manage" method="post">

{{#fields}}
<p>{{#translate}}manageform_id_warn1{{/translate}}</p>

<p class="iddisplay">{{id}}</p>

<p>{{#translate}}manageform_id_warn2{{/translate}}</p>

<table>
    <tr>
        <th colspan="4">{{#translate}}manageform_header{{/translate}}</th>
    </tr>
    <tr>
        <td>
            <label for="name">{{#translate}}manageform_name{{/translate}}</label>
        </td>
        <td colspan="3">
            <input class="bb" type="text" id="name" name="name" value="{{name}}" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="dns">{{#translate}}manageform_dns{{/translate}}<sup>&dagger;</sup></label>
        </td>
        <td colspan="3">
            <input class="bb" type="text" id="dns" name="dns" value="{{dns}}" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="ip4">{{#translate}}manageform_ip4{{/translate}}<sup>&dagger;&dagger;</sup></label>
        </td>
        <td>
            <input class="bb" type="text" id="ip4" name="ip4" value="{{ip4}}" disabled="disabled" />
        </td>
        <td rowspan="2">
            <label for="port">{{#translate}}manageform_port{{/translate}}<sup>&dagger;</sup></label>
        </td>
        <td rowspan="2">
            <input class="bb" type="text" id="port" name="port" value="{{port}}" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="ip6">{{#translate}}manageform_ip6{{/translate}}<sup>&dagger;&dagger;</sup></label>
        </td>
        <td>
            <input class="bb" type="text" id="ip6" name="ip6" value="{{ip6}}" disabled="disabled" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="rev">{{#translate}}manageform_rev{{/translate}}<sup>&dagger;</sup></label>
        </td>
        <td>
            <input class="bb" type="text" id="rev" name="rev" value="{{rev}}" />
        </td>
        <td>
            <label for="pak">{{#translate}}manageform_pak{{/translate}}<sup>&dagger;</sup></label>
        </td>
        <td>
            <input class="bb" type="text" id="pak" name="pak" value="{{pak}}" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">{{#translate}}manageform_email{{/translate}}</label>
        </td>
        <td colspan="3">
            <input class="bb" type="text" id="email" name="email" value="{{email}}" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="pakurl">{{#translate}}manageform_pakurl{{/translate}}</label>
        </td>
        <td colspan="3">
            <input class="bb" type="text" id="pakurl" name="pakurl" value="{{pakurl}}" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="addurl">{{#translate}}manageform_addurl{{/translate}}</label>
        </td>
        <td colspan="3">
            <input class="bb" type="text" id="addurl" name="addurl" value="{{addurl}}" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="infurl">{{#translate}}manageform_infurl{{/translate}}</label>
        </td>
        <td colspan="3">
            <input class="bb" type="text" id="infurl" name="infurl" value="{{infurl}}" />
        </td>
    </tr>
    <tr>
        <td>
            <label for="comments">{{#translate}}manageform_comments{{/translate}}</label>
        </td>
        <td colspan="3">
            <textarea class="bb" id="comments" name="comments">{{comments}}</textarea>
        </td>
    </tr>
{{/fields}}

<input type="hidden" name="lang" value="{{lang}}" />
<input type="hidden" name="id" value="{{id}}" />

    <tr>
        <td>&nbsp;</td>
        <td colspan="2">
            <input type="checkbox" id="st" name="st" value="0" /><label for="st">{{#translate}}manageform_setoffline{{/translate}}</label>
        </td>
        <td>
            <input class="submit" type="submit" value="{{#translate}}manageform_submit{{/translate}}" />
        </td>
    </tr>
    <tr>
        <td class="footnote" colspan="4"><sup>&dagger;</sup>{{#translate}}manageform_explain1{{/translate}}</td>
    </tr>
    <tr>
        <td class="footnote" colspan="4"><sup>&dagger;&dagger;</sup>{{#translate}}manageform_explain2{{/translate}}</td>
    </tr>

</table>
</form>
</div>
