<div>
<form name="manage_server" action="./manage" method="post">

Make changes to server settings. Note: Fields marked with an asterisk (*) will be updated automatically by the game.<br />

{{#fields}}
Name <input type="text" name="name" value="{{name}}" /><br />
DNS <input type="text" name="dns" value="{{dns}}" />*<br />
IPv4 <input type="text" name="ip4" value="{{ip4}}" disabled="disabled" />*<br />
IPv6 <input type="text" name="ip6" value="{{ip6}}" disabled="disabled" />* 
Port <input type="text" name="port" value="{{port}}" />*<br />
Contact Email <input type="text" name="email" value="{{email}}" /><br />
Game Version <input type="text" name="rev" value="{{rev}}" /><br />
Pakset <input type="text" name="pak" value="{{pak}}" /><br />
Pakset URL <input type="text" name="pakurl" value="{{pakurl}}" /><br />
Addons URL <input type="text" name="addurl" value="{{addurl}}" /><br />
Info URL <input type="text" name="infurl" value="{{infurl}}" /><br />
Comments <input type="text" name="comments" value="{{comments}}" /><br />
<!-- Status <input type="radio" name="st" value="1" /> Online <input type="radio" name="st" value="0" /> Offline<br /> -->
<input type="checkbox" name="st" value="0" />Set server status to Offline<br />
{{/fields}}

<input type="hidden" name="lang" value="{{lang}}" />
<input type="hidden" name="id" value="{{id}}" />

<input type="submit" value="Submit" />

</form>
</div>
